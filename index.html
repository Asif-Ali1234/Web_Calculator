    <div class="container">
        <p class="heading">Web Calculator</p>
        <div class="row">
            <input type="text" pattern="^[0-9]*$" id="TextValue" onmousedown="textdec();"/>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" id="b1" class="btn btn-outline-secondary" onclick="display(1)" >1</button>
            </div>
            <div class="col-3">
                <button type="button" id="b2" class="btn btn-outline-secondary" onclick="display(2)" >2</button>
            </div>
            <div class="col-3">
                <button type="button" id="b3" class="btn btn-outline-secondary" onclick="display(3)" >3</button>
            </div>
            <div class="col-3">
                <button type="button" id="cancel" class="btn btn-outline-danger" onclick="remove()"><i class="fas fa-backspace"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" id="b4" class="btn btn-outline-secondary" onclick="display(4)" >4</button>
            </div>
            <div class="col-3">
                <button type="button" id="b5" class="btn btn-outline-secondary" onclick="display(5)" >5</button>
            </div>
            <div class="col-3">
                <button type="button" id="b6" class="btn btn-outline-secondary" onclick="display(6)" >6</button>
            </div>
            <div class="col-3">
                <button type="button" id="plus" class="btn btn-outline-success" onclick="display('+')" >+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" id="b7" class="btn btn-outline-secondary" onclick="display(7)" >7</button>
            </div>
            <div class="col-3">
                <button type="button" id="b8" class="btn btn-outline-secondary" onclick="display(8)"  >8</button>
            </div>
            <div class="col-3">
                <button type="button" id="b9" class="btn btn-outline-secondary" onclick="display(9)">9</button>
            </div>
            <div class="col-3">
                <button type="button" id="minus" class="btn btn-outline-success" onclick="display('-')" >-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" id="b10" class="btn btn-outline-secondary" onclick="display(0)" >0</button>
            </div>
            <div class="col-3">
                <button type="button" id="." class="btn btn-outline-secondary" onclick="display('.')">.</button>
            </div>
            <div class="col-3">
                <button type="button" id="c" class="btn btn-outline-secondary" onclick="start()" >AC</button>
            </div>
            <div class="col-3">
                <button type="button" id="mul" class="btn btn-outline-success" onclick="display('*')" >*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <button type="button" id="result" class="btn btn-outline-primary" onclick="operation()">=</button>
            </div>
            <div class="col-3">
                <button type="button" id="div" class="btn btn-outline-success" onclick="display('/')" >/</button>
            </div>
        </div>
